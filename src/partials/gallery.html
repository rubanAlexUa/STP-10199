<section class="gallery" id="gallery">
  <div class="container gallery-container">
    <h3 class="gallery-head"></h3>

    <div class="gallery-box">
      <svg class="icon-gallery" width="40" height="40">
        <use href="../img/icons/left-bold.svg"></use>
      </svg>
    </div>

    <div class="gallery-slider">
      <ul class="gallery">
        <li class="gallery-item">
          <picture>
            <source srcset="
              ../img/gallery/gallery-mobile@1x.jpg 1x,
              ../img/gallery/gallery-mobile@2x.jpg 2x
            " media="(max-width: 767px)" />
            <source srcset="
              ../img/gallery/gallery-desk1280@1x.jpg 1x,
              ../img/gallery/gallery-desk1280@2x.jpg 2x
            " media="(min-width: 1280px) and (max-width: 1439px)" />
            <source srcset="
              ../img/gallery/gallery-desk1440@1x.jpg 1x,
              ../img/gallery/gallery-desk1440@2x.jpg 2x
            " media="(min-width: 1440px)" />
            <img width="332" height="335" class="key-features-photo" src="../img/gallery/gallery-desk1280@1x.jpg"
              alt="key-features" />
          </picture>


        <li class="gallery-item">
          <picture>
            <source srcset="
              ../img/gallery/gallery-2-mobile@1x.jpg 1x,
              ../img/gallery/gallery-2-mobile@2x.jpg 2x
            " media="(max-width: 767px)" />
            <source srcset="
              ../img/gallery/gallery-2-desk1280@1x.jpg 1x,
              ../img/gallery/gallery-2-desk1280@2x.jpg 2x
            " media="(min-width: 1280px) and (max-width: 1439px)" />
            <source srcset="
              ../img/gallery/gallery-2-desk1440@1x.jpg 1x,
              ../img/gallery/gallery-2-desk1440@2x.jpg 2x
            " media="(min-width: 1440px)" />
            <img width="332" height="335" class="key-features-photo" src="../img/gallery/gallery-2-desk1280@1x.jpg"
              alt="key-features" />
          </picture>







    </div>
  </div>
</section>
