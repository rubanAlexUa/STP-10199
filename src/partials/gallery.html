<section class="js-gallery" id="gallery">
  <div class="container gallery-container">
    <picture>
      <source
        srcset="./img/pussles/pussle-desktop.png"
        media="(min-width: 1200px)"
      />
      <img
        src="./img/pussles/pussle-mobile.png"
        class="pussle gallery-pussle-top"
      />
    </picture>
    <h2 class="gallery-head">Gallery</h2>

    <div class="swiper gallery-swiper">
      <div class="swiper-wrapper">
        <div class="swiper-slide">
          <picture>
            <source
              srcset="
                ./img/gallery/gallery-mobile@1x.jpg 1x,
                ./img/gallery/gallery-mobile@2x.jpg 2x
              "
              media="(max-width: 1199px)"
            />
            <source
              srcset="
                ./img/gallery/gallery-desk1200@1x.jpg 1x,
                ./img/gallery/gallery-desk1200@2x.jpg 2x
              "
              media="(min-width: 1200px)"
            />
            <img
              class="gallery-photo"
              src="./img/gallery/gallery-desk1200@1x.jpg"
              alt="gallery-photo"
            />
          </picture>
        </div>

        <div class="swiper-slide">
          <picture>
            <source
              srcset="
                ./img/gallery/gallery2-mobile@1x.jpg 1x,

      <div class="swiper-button-prev button-prev"></div>
      <div class="swiper-button-next button-next"></div>
    </div>
  </div>
